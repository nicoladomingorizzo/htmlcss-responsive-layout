<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="app-header">
      <div class="container">
        <h1>GIALLO BOOLEANO</h1>
      </div>
    </header>
    <!-- /#app-header -->
    <main id="app-main">
      <section>
        <div class="container recipe">
          <p>DOLCI E DESSERT</p>
          <div class="name-recipe">
            <h3 class="always-displayed"><strong>Tiramisù</strong></h3>
            <h3 class="mobile-d-none">
              <strong> (Dolce Tradizionale)</strong>
            </h3>
          </div>
          <section class="tiramisù-img col-12">
            <img src="./img 5/tiramisu.jpg" alt="Tiramisù image video" />
          </section>
          <section class="recipe-ingredients col-12">
              <h5><strong>In breve</strong></h5>
            <ul class="col-12">
              <li class="col-12 col-md-4 col-lg-2 difficult">Difficoltà: <strong>Facile</strong></li>
              <li class="col-12 col-md-4 col-lg-2 time">Tempo: <strong>40 min</strong></li>
              <li class="col-12 col-md-4 col-lg-2 parts">Porzione per: <strong>8 persone</strong></li>
              <li class="col-12 col-md-4 col-lg-2 cost">Costo: <strong>contenuto</strong></li>
              <li class="col-12 col-md-4 col-lg-2 rest"><strong>Note</strong>: +2 ore di riposo in frigo</li>
            </ul>
          </section>
          <div class="icons">
                <ul class="d-flex">
                    <li><span><i class="fa-brands fa-facebook"></i><h6>FACEBOOK</h6></span></li>
                    <li><span><i class="fa-brands fa-twitter fa-rotate-by"></i><h6>TWITTER</h6></span></li>
                    <li><span><i class="fa-brands fa-instagram"></i><h6>INSTAGRAM</h6></span></li>
                    <li><span><i class="fa-brands fa-pinterest"></i><h6>PINTEREST</h6></span></li>
                    <li><span><i class="fa-brands fa-youtube"></i><h6>YOUTUBE</h6></span></li>
                </ul>
                </div>
        </div>
      </section>
      
      <section>
        h3
      </section>
    </main>
    <!-- /#app-main -->
    <footer id="app-footer"></footer>
    <!-- /#app-footer -->
  </body>
</html>
